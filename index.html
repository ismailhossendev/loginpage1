<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div class="box"> 
            <div class="left">
                <img src="images/profile-login.png" alt="">
                <p>Sign in your account</p>
                <input  type="email" name="email" id="email" placeholder="Emaill">
                <input type="password" placeholder="Password">
                <a class="forgot" href="#">Forgot Password</a><br>
                <a class="signin" href="#">Sign in</a>
                <a class="signup" href="#">Sign Up</a><br>
                <p>OR LOGIN WITH </p><br>
                <div class="icons">
                    <li><a href="#"> <img src="images/fb.png" alt=""></a></li>
                    <li><a href="#"> <img src="images/google.png" alt=""></a></li>
                    <li><a href="#"> <img src="images/tw.png" alt=""></a></li>
                </div>
                </div>
        </div>
    </section>
</body>
</html>
